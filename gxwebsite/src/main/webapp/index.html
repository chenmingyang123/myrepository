<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登录</title>
</head>
<body>
	<!-- 网页内容 --> 
	<div class="container">  
		<form id="loginForm" class="form-horizontal el-login-form" action="/login.do" method="post" >
			<p class="h4" style="margin: 10px 10px 20px 110px;color:#999;">请输入用户名和密码</p> 
			<div class="form-group">
				<label class="control-label col-sm-2">用户名1</label>
				<div class="col-sm-10">
					<input type="text" autocomplete="off" name="username" class="form-control" value="king"/>
				</div> 
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">密&emsp;码</label>
				<div class="col-sm-10">
					<input type="password" autocomplete="off" name="password" class="form-control" value="1111"/>
				</div>
			</div>
			<div class="form-gorup">
				<div class="col-sm-offset-3">
					<button type="submit" class="btn btn-success" style="width: 100px;">
						登录
					</button>
					&emsp;&emsp;
					<a href="/register.html">新用户，马上注册</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
